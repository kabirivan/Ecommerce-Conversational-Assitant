    ignored_intents:
      - chichat
      - faq
    required_slots:
      gender:
        - type: from_entity
          entity: gender
          intent: [inform, request_clothes]
      category:
        - type: from_entity
          entity: category   
      size:
        - type: from_entity
          entity: number
          intent: [inform, request_clothes]
      color:
        - type: from_entity
          entity: color
        - type: from_text
          not_intent: [chichat, faq]
        - type: from_intent
          intent: deny
          value: No
